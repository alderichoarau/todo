name: Deploy

on:
  push:
    branches:
      -main

jobs:
  run-all-tests:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.2

      - name: Unit Tests
        run: mvn clean package

      - name: Rename the artefact
        run: cp target/todo-1.0-SNAPSHOT.jar todo-${{ github.sha }}.jar

      - name: Save the artefact
        uses: actions/upload-artifact@master
        with:
          name: todo
          path: todo-${{ github.sha }}.jar

fake-deploy:
  runs-on: self-hosted
  needs: run-all-tests
  setps:
    - name: Get the artifact
      uses: actions/download-artifact@master
      with:
        name: todo

    - name: Fake deploy
      run: ls todo*.jar
